services:
  ############################################
  #          SOURCES & DESTINATIONS          #
  ############################################
  
  # MongoDB
  mongodb:
    container_name: mongodb
    image: ${MONGO_IMAGE}
    networks:
      - powerapi-network
    profiles:
      - mongodb
  
  # InluxDB2
  influxdb2:
    container_name: influxdb2
    image: ${INFLUXDB_IMAGE}
    environment:
      DOCKER_INFLUXDB_INIT_MODE: "setup"
      DOCKER_INFLUXDB_INIT_USERNAME: "powerapi"
      DOCKER_INFLUXDB_INIT_PASSWORD: "powerapi"
      DOCKER_INFLUXDB_INIT_BUCKET: "powerapi"
      DOCKER_INFLUXDB_INIT_ORG: "powerapi"      
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "powerapi"
    ports: 
      - "8086:8086"
    volumes: 
      - ${PWD}/config/influxdb:/var/lib/influxdb 
    networks:
      - powerapi-network
    profiles:
      - influxdb2

  # Prometheus
  prometheus:
    container_name: prometheus
    image: ${PROMETHEUS_IMAGE}
    ports: 
     - "9090:9090"
    volumes: 
      - ${PWD}/config/prometheus:/opt/bitnami/prometheus/data # Folder must be writable for UID 1001
      - ${PWD}/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - powerapi-network
    profiles:
      - prometheus

  # # CSV (Default is a dummy image, can be used to add treatments on CSV files)
  # csv:
  #   container_name: csv
  #   image: ${CSV_IMAGE}
  #   volumes:
  #     - ${PWD}/config/csv:/tmp/csv
  #   profiles:
  #     - csv

  # # Socket (Default is a dummy image, can be used to add treatments on formula socket)
  # socket:
  #   container_name: socket
  #   image: ${SOCKET_IMAGE}
  #   profiles:
  #     - socket

  ############################################
  #                POWERAPI                  #
  ############################################

  # PowerAPI Sensor
  sensor:
    container_name: sensor
    image: ${SENSOR_IMAGE}
    privileged: true
    pid: host
    command:
      - "--config-file"
      - "/etc/sensor.json"
    volumes:
      - ${PWD}/config/sensor/hwpc-${POWERAPI_SOURCE}.json:/etc/sensor.json
      - type: bind
        source: /proc
        target: /proc
      - type: bind
        source: /sys
        target: /sys
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    depends_on:
      - ${POWERAPI_SOURCE}
    networks:
      - powerapi-network
    restart: unless-stopped
    
  # PowerAPI Formula
  formula:
    container_name: formula
    image: ${FORMULA_IMAGE}
    command:
      - "--config-file"
      - "/etc/formula.json"
    volumes:
      - ${PWD}/config/formula/smartwatts-${POWERAPI_SOURCE}-${POWERAPI_DESTINATION}.json:/etc/formula.json
      - ${PWD}/config/csv:/tmp/csv
    networks:
      - powerapi-network
    restart: unless-stopped


  
  ############################################
  #                  TOOLS                   #
  ############################################
  
  # Grafana
  grafana:
    container_name: grafana
    image: ${GRAFANA_IMAGE}
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "secret"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: "/etc/dashboards/power-api.json"
    depends_on:
      - ${POWERAPI_DESTINATION}
    ports:
      - "3000:3000"
    volumes:
      - ${PWD}/config/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ${PWD}/config/grafana/datasource-${POWERAPI_DESTINATION}.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ${PWD}/config/grafana/power-api-${POWERAPI_DESTINATION}.json:/etc/dashboards/power-api.json
    networks:
      - powerapi-network
    profiles:
      - influxdb2
      - prometheus
      - mongodb

  # Mongo Express
  mongo-express:
    container_name: mongo-express
    image: ${MONGOEXPRESS_IMAGE}
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: false
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    networks:
      - powerapi-network
    profiles:
      - mongodb

  ############################################
  #                CREWAI                    #
  ############################################

  # CrewAI Application
  crewai-app:
    container_name: crewai-app
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    image: ${CREWAI_IMAGE:-crewai-app:latest}
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - MODEL=${MODEL}
      # - API_BASE=${API_BASE}
    env_file:
      - .env
    volumes:
      - ${PWD}/config/src:/app/src
      - ${PWD}/config/knowledge:/app/knowledge
      - ${PWD}/config/output:/app/output
    networks:
      - powerapi-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    labels:
      - "powerapi.container=crewai-app"
      - "powerapi.monitor=true"
    restart: unless-stopped
    profiles:
      - crewai

############################################
#                  DOCKER                  #
############################################


networks:
  powerapi-network:
